<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- collegamento bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-md-none mini-logo" href="#"
            ><img src="./img/mobile-logo.png" alt="mini logo"
          /></a>
          <a class="navbar-brand d-none d-md-block mx-1" href="#"
            ><img src="./img/logo.svg" alt="logo"
          /></a>
          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Prova a cercare: lezioni di Laravel"
              aria-label="Search"
            />
          <div class="d-flex align-items-center">
            <div class="mx-2 d-none d-md-block">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
            </div>
            <div class="mx-2 d-none d-md-block">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-circle-question"></i></a>
            </div>
            <div class="mx-2  d-none d-md-block">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </div>
            <a class="nav-link dropdown-toggle mx-2 text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <!-- side bar -->
      <div class="side-bar">
        <div class="py-2 px-2 fs-3 d-flex">
          <div><i class="fa-solid fa-house"></i></div>
          <div class="d-none d-md-block mx-2">Home</div>
        </div>
        <div class="py-2 px-2 fs-3 d-flex">
          <div><i class="fa-solid fa-chart-simple"></i></i></div>
          <div class="d-none d-md-block mx-3">Stats</div>
        </div>
        <div class="py-2 px-2 fs-3 d-flex">
          <div><i class="fa-solid fa-signal"></i></div>
          <div class="d-none d-md-block mx-2">Signals</div>
        </div>
        <div class="py-2 px-2 fs-3 setting d-flex">
          <div class="px-1"><i class="fa-solid fa-gear"></i></div>
          <div class="d-none d-md-block mx-2">Admin</div>
        </div>
      </div>
      <!-- main section -->
      <div class="content-section">
        <!-- header del content -->
        <header class="bg-primary py-4 px-2 d-lg-flex flex-lg-row-reverse">
          <!-- button -->
          <div class="d-flex align-items-center py-2 fs-5">
            <div class="text-light">Nuovo Studente</div>
            <div>
              <button class="btn btn-primary border m-3 btn-outline-primary text-light"
              type="button" 
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions">
              +
              </button>

              <div class="offcanvas offcanvas-start" 
                  data-bs-scroll="true" 
                  tabindex="-1" 
                  id="offcanvasWithBothOptions"
                  aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title"
                  id="offcanvasWithBothOptionsLabel">
                  Backdrop with scrolling
                  </h5>
                  <button type="button" 
                  class="btn-close"
                  data-bs-dismiss="offcanvas" 
                  aria-label="Close">
                  </button>
                </div>
                <div class="offcanvas-body">
                  <p>Try scrolling the rest of the page to see this option in action.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- span -->
          <div class=" text-light bedge-div">
            <span class="fs-2 no-bg">Boolean</span>

            <span class="badge">Piano blaze</span>
            <span class="badge">3 app</span>
            <span class="no-bg">>></span>
            <span class="d-md-none badge">+</span>
            <span class="badge d-none d-md-inline">Boolean mobile app</span>
            <span class="badge d-none d-md-inline">Boolean web app</span>
            <span class="badge d-none d-md-inline">Boolean blog app</span>
          </div>
          <!-- counter -->
          <div class="my-2 text-light">
            <p class="mb-2 mt-4">Studenti online negli ultimi 30 minuti</p>
            <p class="fs-3">125</p>
          </div>
        </header>
        <!-- col section -->
        <div></div>
        <div></div>
      </div>
       
    </main>
    <!-- collegamento js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
